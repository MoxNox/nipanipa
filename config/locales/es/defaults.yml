es:
  date:
    formats:
      month: '%b'
  time:
    formats:
      default: ! '%A, %d de %b %H:%M'
      long: ! '%A, %d de %B de %Y %H:%M:%S %z'
  datetime:
    timestamp_ago: "hace %{time}"
    distance_in_words:
      about_x_hours:
        one: 1 hora
        other: "%{count} horas"
      about_x_months:
        one: 1 mes
        other: "%{count} meses"
      about_x_years:
        one: 1 año
        other: "%{count} años"
